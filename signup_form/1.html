<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function join () {

       
        const userState = document.querySelector('input[name="userState"]:checked');
        if (userState == null) {
              const errorMsg = document.querySelector('#radiomsg');
            errorMsg.style.display = 'block'; 
            return false; 
        } else {
            
            const errorMsg = document.querySelector('#radiomsg');
            errorMsg.style.display = 'none'; 
            return true; 
        }
    }
    </script>
    </head>
<body>


    <div class="seller_buyer">
        <input type="radio" id="seller" value="판매자" name="userState">
       <label for="seller">판매자</label>
       <input type="radio" id="buyer" value="구매자" name="userState">
       <label for="buyer">구매자</label>
       <p class="err-msg" id="radiomsg">판매자 구매자 등록은 필수항목입니다.<br>판매자 구매자 중 하나를 선택해주세요</p>
   </div>

   <button class="mbs_btn" name="signup" type="button" onclick="join()">회원가입</button>

</body>

</html>
