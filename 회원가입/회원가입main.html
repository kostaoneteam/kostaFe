<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=.form-header login-btn:not(child){
        margin-left: 0;
    }, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="./회원가입main.css">
    <!-- <script src="./mainPageIdEmail.js"></script> -->
    <script src="./회원가입main.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="membership" >
        <form name="form_membership" class="form_membership" method="post">
            <div>
                <h2>회 원 가 입</h2>
            </div>
            <div class="mbs_id">
                <label for="membership_id" >아이디</label><br>
                <input type="text" name="membership_id" id="membership_id" maxlength="15">
                <p class="err-msg" id="userid-error-msg">아이디는 4자 이상 15자 이하로 입력해주세요.</p>
                <span id="error-message"></span>
            </div>

            
            <div class="mbs_id">
                <label for="membership_pw" >비밀번호</label><br>
                <input type="password" name="membership_pw" id="membership_pw" maxlength="15">
                <p class="err-msg" id="password-error-msg">비밀번호는 4자 이상 15자 이하로 입력해주세요.</p>

            </div>

            <div class="mbs_id">
                <label for="membership_pw2" >비밀번호 확인</label><br>
                <input type="password" name="membership_pw2" id="membership_pw2" maxlength="15">
                <p class="err-msg" id="password2-error-msg">비밀번호와 다릅니다 똑같이 입력해주세요</p>
            </div>

            <div class="mbs_id">
                <label for="membership_name" >이름</label><br>
                <input type="text" name="membership_name" id="membership_name">
                <p class="err-msg" id="name-error-msg">이름은 한글만 입력 가능합니다. 다시 입력해주세요</p>


            </div>

            <div class="mbs_id">
                <label for="phoneNumber">핸드폰 번호</label><br>
                <input type="text" id="phoneNumber" name="phoneNumber" maxlength="13" pattern="\d{3}-\d{4}-\d{4}" placeholder="010-XXXX-XXXX">
            </div>
            <div class="mbs_id">
                <label for="profileImage" id="profileImage">프로필 사진<br></label><br>
                <input type="file" id="profileImage" name="profileImage" accept=".JFIF, .JPG, .PNG, .GIF">
            </div>
                
            <div class="mbs_id">
                <div class="seller_buyer">
                     <input type="radio" id="seller" value="판매자" name="user_role">
                    <label for="seller">판매자</label>
                    <input type="radio" id="buyer" value="구매자" name="user_role">
                    <label for="buyer">구매자</label>
                </div>
                
            </div>

       


            <div class="button">
                <!-- type button 을 submit 으로 바꿔야함 나중에 지금은 button으로 확인하고 
                이걸 바꿔도 js 는 css는 문제없음 -->
                <button class="mbs_btn" type="button" onclick="join()">회원가입</button>
            </div>
            
        </form>
    </div>
