<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=.form-header login-btn:not(child){
        margin-left: 0;

    <title>Document</title>

<body>
    <div class="membership" >
        <form name="form_membership" class="form_membership" method="post">
            <div>
                <h2>회 원 가 입</h2>
            </div>
            <div class="mbs_id">
                <label for="membership_id" >아이디</label><br>
                <input type="text" name="membership_id" id="membership_id" >
                <p class="err-msg" id="userid-error-msg">아이디를 입력해 주세요.</p>
            </div>
            
            <div class="mbs_id">
                <label for="membership_pw" >비밀번호</label><br>
                <input type="password" name="membership_pw" id="membership_pw" >
                <p class="err-msg" id="password-error-msg">비밀번호를 입력해 주세요.</p>

            </div>

            <div class="mbs_id">
                <label for="membership_pw2" >비밀번호 확인</label><br>
                <input type="password" name="membership_pw2" id="membership_pw2">
                <p class="err-msg" id="password2-error-msg">비밀번호 확인을 입력해 주세요.</p>
            </div>

            <div class="mbs_id">
                <label for="membership_name" >이름</label><br>
                <input type="text" name="membership_name" id="membership_name">
                <p class="err-msg" id="name-error-msg">이름을 입력해 주세요.</p>


            </div>

            <div class="mbs_id">
                <label for="membership_email" >이메일</label><br>
                <input type="text" name="membership_email" id="membership_email" >
                <p class="err-msg" id="email-error-msg">이메일 입력해 주세요.</p>
                

            </div>

            <div class="button">
                <button class="mbs_btn" type="button" onclick="join()">회원가입</button>
            </div>
            
        </form>
    </div>
